<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid layout</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
      body{
        margin:0;
        padding:0;
      }
      p{
        text-align:center;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-1" style="background-color:red">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:yellow">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:blue">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:skyblue">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:darkblue">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:purple">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:pink">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:white">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:brown">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:black">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:gray">
      <p>col 1</p>
    </div>
    <div class="col-1" style="background-color:#ccc">
      <p>col 1</p>
    </div>
  </div>

  <div class="row">
      <div class="col-3" style="background-color:#C8C8FF"><p>col 3</p></div>
      <div class="col-3" style="background-color:#1E82CD"><p>col 3</p></div>
      <div class="col-3" style="background-color:#5050FF"><p>col 3</p></div>
      <div class="col-3" style="background-color:#1E90FF"><p>col 3</p></div>
  </div>

  <div class="row">
    <div class="col-4" style="background-color:#13C7A3"><p>col 4</p></div>
    <div class="col-4" style="background-color:#20B2AA"><p>col 4</p></div>
    <div class="col-4" style="background-color:#54BD54"><p>col 4</p></div>
  </div>

  <div class="row">
      <div class="col-8" style="background-color:#FFB6C1"><p>col 8</p></div>
      <div class="col" style="background-color:#FF5675"><p>col</p></div>
  </div>

  <div class="row">
    <div class="col-2" style="background-color:#C71585"><p>col 2</p></div>
    <div class="col-2" style="background-color:#FF5AD9"><p>col 2</p></div>
    <div class="col-4" style="background-color:#F4B6D9"><p>col 4</p></div>
    <div class="col-2" style="background-color:#FFA0FF"><p>col 2</p></div>
    <div class="col-2" style="background-color:#FF98A3"><p>col 2</p></div>
  </div>

  <div class="row">
    <div class="col-6" style="background-color:#FFA500"><p>col 6</p></div>
    <div class="col-6" style="background-color:#8B5927"><p>col 6</p></div>
  </div>

  <div class="row"><div class="col-12" style="background-color:#9282CD"><p>col 12</p></div></div>

</div>
</body>
</html>
